<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcs Personal Tier List</title>
    <meta name="description" content="My personal tier list for Arcs leaders and lore cards." />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/tierlist.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container header-inner">
        <div>
          <h1 class="logo">My Tier List</h1>
          <p class="tagline">Personal rankings for Arcs leaders &amp; lore</p>
        </div>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
          <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
          <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
          </svg>
        </button>
      </div>
    </header>

    <nav class="nav">
      <div class="container">
        <div class="tabs">
          <button class="tab active" data-tab="leaders">Leaders</button>
          <button class="tab" data-tab="lore">Lore</button>
        </div>
        <div class="controls">
          <button id="downloadBtn" class="btn-compare">⬇ Download High Res PNG</button>
          <a href="./index.html" class="btn-compare">← Home</a>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="container">
        <div id="status" class="status">Loading tier list…</div>

        <section id="leadersSection" class="section">
          <div id="leadersTierList" class="personal-tier-list"></div>
        </section>

        <section id="loreSection" class="section hidden">
          <div id="loreTierList" class="personal-tier-list"></div>
        </section>
      </div>
    </main>

    <!-- Card Modal -->
    <div id="cardModal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <button class="modal-close">✕</button>
        <div class="modal-body">
          <div class="modal-image">
            <img id="modalImg" src="" alt="" />
          </div>
          <div class="modal-info">
            <h2 id="modalName" class="modal-name"></h2>
            <div id="modalText" class="modal-text"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p><a href="./ranked.html">Data Rankings</a> · <a href="./generated-cards.html">Generated Cards</a> · <a href="./index.html">Home</a></p>
      </div>
    </footer>

    <script type="module" src="./assets/tierlist-app.js"></script>
  </body>
</html>
